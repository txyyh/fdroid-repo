name: pr

on:
  push:
    paths:
      - 'tmp/*.apk'
    branches:
      - action-pr

jobs:
  pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --repo txyyh/fdroid-repo --head $GITHUB_REF --base main --title "${{ github.event.head_commit.message }}" --body "${{ github.event.head_commit.message }}"